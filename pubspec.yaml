name: password_generator
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.1+2

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  animate_do: 3.1.2
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  simple_gradient_text: 1.3.0
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true


  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Poppins
      fonts:
        - asset: asset/fonts/poppins/Poppins-Regular.ttf
        - asset: asset/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: asset/fonts/poppins/Poppins-SemiBold.ttf
          weight: 700
          
